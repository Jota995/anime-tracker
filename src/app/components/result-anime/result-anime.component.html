<div class="results row" *ngIf="!isLoading ; else cargando">
    <div *ngFor="let anime of resultAnimes" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 p-0 m-0 p-2">
        <div class="result">
            <div routerLink="/anime-detail/{{anime.mal_id}}" class="anime-image">
                <small class="anime-type" >{{anime.type}}</small>
                <img [src]="anime.images['jpg'].image_url" alt="anime">
            </div>
            <div class="details">
                <a routerLink="/anime-detail/{{anime.mal_id}}" class="anime-title">{{anime.title | slice:0:40}}<span *ngIf="anime.title.length > 40">...</span></a>
                <p *ngIf="anime.synopsis" class="synopsis">{{anime.synopsis | slice:0:60}}<span *ngIf="anime.synopsis.length > 60">...</span></p>
                <div class="genders">
                    <small class="gender" *ngFor="let gender of anime.genres.slice(0,2)">{{gender.name}}</small>
                </div>
                <button type="button" class="button" (click)="addToMyAnimeList(anime)">Add to My Anime</button>
            </div>
        </div>
    </div>
</div>

<ng-template #cargando>
    <div class="text-center">
        <div class="spinner-border text-center" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
